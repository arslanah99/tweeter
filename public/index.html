<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300i,700i"
      rel="stylesheet"
    />
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweetbox.css" type="text/css" />
    <link rel="stylesheet" href="/styles/addedtweetboxes.css" type="text/css" />
    <link rel="stylesheet" href="/styles/errormessage.css" type="text/css" />

    <!-- <link rel="stylesheet" href="/styles/errormessage.css" type="text/css" /> -->

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script
      type="text/javascript"
      src="/scripts/composer-char-counter.js"
    ></script>

    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <button class='composebutton'>Compose</button>
      <img class="logo" src="/images/bird.png" width="" height="" />
      <span class="header">Tweeter</span>
    </nav>
    <!-- Page-specific (main) content here -->
    <main id="container">
      <section class="new-tweet">
        <div  class='errormessages'>
          <p style='display: none' class='emptystring'>Empty Tweets nots allowed</p>
          <p style='display: none' class='toomanystrings'>too many strings</p>
          <p style></p>
        </div>
        <h2 id="composeTweet">Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <textarea
            name="text"
            placeholder="What are you humming about?"
            id='TweetBox'
          ></textarea>
          <input type="submit" value="Tweet" id=btn/>
          <span class="counter">140</span>
        </form>
      </section>
      <section id="texts">

      </section>

  </main>
  </body>
</html>
